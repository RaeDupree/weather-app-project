<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&family=Mochiy+Pop+P+One&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="card" style="width: 40rem">
          <img
            src="images/sun.svg"
            class="card-img-top"
            alt="woman holding sun"
          />
          <div class="card-body">
            <h1>houston</h1>

            <div class="input-group">
              <form>
                <input
                  id="search-city"
                  type="text"
                  class="location"
                  placeholder="enter your city"
                  aria-label="Recipient's username"
                  autocomplete="off"
                  aria-describedby="button-addon2"
                />
                <input id="btn" type="submit" value="search" />
                <span id="current-location"><button>current</button></span>
              </form>
            </div>

            <div class="card-text">
              <div id="currentDate">Today</div>
              <div>
                <span class="temp"> 48° </span
                ><span class="units">°C | <a href="#">°F</a> </span>
              </div>

              <div><span id="max">H: °</span> <span id="min">L: °</span></div>
              <div>
                <span id="conditions"> sunny </span
                ><img src="images/smallsun.svg" id="icon" />
              </div>
            </div>

            <div class="row">
              <div class="col">
                Sat
                <span class="forecast">H:54° | L:32°</span>
                <img src="images/smallsun.svg" />
              </div>
              <div class="col">
                Sun
                <span class="forecast">H:59° | L:37°</span>
                <img src="images/smallsun.svg" />
              </div>
              <div class="col">
                Mon
                <span class="forecast">H:57° | L:46°</span>
                <img src="images/raindrop.svg" />
              </div>
              <div class="col">
                Tue
                <span class="forecast">H:60° | L:47°</span>
                <img src="images/cloudy.svg" />
              </div>
              <div class="col">
                Wed
                <span class="forecast">H:53° | L:41°</span>
                <img src="images/smallsun.svg" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <footer>
      <a
        href="https://github.com/RaeDupree/weather-app-project"
        target="blank"
        id="link"
        >open-source code</a
      >
      by
      <a
        href="https://www.linkedin.com/in/rachel-dupree-m-ed-307003226/"
        target="blank"
        id="link"
        >Rachel Dupree 👩‍💻</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
